        <div class="chat-container">
            <h2 style="margin-top: 70px;">Chat with <span style="color: rgb(255, 140, 0);">{{ match.username }}</span></h2>
            <div id="chat-box" class="chat-box"></div>
            <div class="message-input" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" id="message-input" placeholder="Type your message..." style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <button onclick="sendMessage()" style="padding: 8px 16px; background-color: rgb(49, 124, 204); color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 1rem;">
                    Send

            </div>

                    <div class="actions">

                        <button class="favorite" 
                                onclick="addToFavorites();"

                            Add to Favorites
                        </button>
                    </div>
                    
                    
                    
                    <button class="skip" onclick="showCustomAlert()" style="background-color: rgb(206, 74, 73); color: white; border: none; border-radius: 20px; padding: 8px 16px; cursor: pointer; font-size: 1rem;">
                        Exit
                    </button>
                    
                    <div id="customAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 300px; padding: 20px; text-align: center; z-index: 1000;">
                        <p style="margin-bottom: 20px; font-size: 1.2rem;">Attention! Add the user to favorites if you don't want to lose the chat.</p>
                        <button onclick="confirmCustomExit()" style="background-color: rgb(206, 74, 73); color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; margin-right: 10px;">Confirm Exit</button>
                        <button onclick="closeCustomAlert()" style="background-color: #ccc; color: black; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Cancel</button>
                    </div>
                    
                    <script>
                        function showCustomAlert() {
                            document.getElementById("customAlert").style.display = "block";
                        }
                    
                        function closeCustomAlert() {
                            document.getElementById("customAlert").style.display = "none";
                        }
                    
                        function confirmCustomExit() {
                            window.location.href = "/home"; // Cambia "/home" con il URL effettivo della tua homepage
                        }
                    </script>
                    
                </div>                 
            </div>
    
        <script>
            let userScrolling = false;
    
            // Rileva lo scroll manuale dell'utente
            const chatBox = document.getElementById('chat-box');
            chatBox.addEventListener('scroll', () => {
                const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop === chatBox.clientHeight;
                userScrolling = !isAtBottom; // L'utente sta scrollando manualmente se non è in fondo
            });
    
            async function sendMessage() {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                if (!message) return;
    
                await fetch(`/send_message/{{ match.id }}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
    
                input.value = '';
                loadMessages();
            }
    
            async function loadMessages() {
                const response = await fetch(`/get_messages/{{ match.id }}`);
                const messages = await response.json();
                const chatBox = document.getElementById('chat-box');
                const previousScrollHeight = chatBox.scrollHeight; // Registra l'altezza precedente
    
                chatBox.innerHTML = ''; // Svuota la chat box
    
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.sender === 'me' ? 'me' : 'them');
    
                    const usernameSpan = document.createElement('div');
                    usernameSpan.classList.add('username');
                    usernameSpan.textContent = msg.username;
    
                    const contentDiv = document.createElement('div');
                    contentDiv.textContent = msg.content;
    
                    messageDiv.appendChild(usernameSpan);
                    messageDiv.appendChild(contentDiv);
                    chatBox.appendChild(messageDiv);
                });
    
                // Scroll automatico solo se l'utente è in fondo
                if (!userScrolling) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
    
            async function addToFavorites() {
                try {
                    const response = await fetch(`/favorite/{{ match.id }}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
    
                    const result = await response.json();
                    if (result.success) {
                        alert(result.message || "User added to favorites successfully.");
                    } else {
                        alert(result.error || "An error occurred.");
                    }
                } catch (error) {
                    alert("An unexpected error occurred: " + error.message);
                }
            }
    
            function skip() {
                window.location.href = "/home";
            }
    
            setInterval(loadMessages, 1000); // Refresh messages every second
        </script>
